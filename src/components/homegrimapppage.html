<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel With Grim</title>
  <style>
    :root{ --bg: #252525; --muted: #c8c8c8 }
    body{ display:flex; align-items:center; justify-content:center; height:100vh; background:var(--bg); font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto; }
    .home-wrap{display:flex; flex-direction:column; align-items:center; gap:18px;}
    .home-wrap img{height:18vh; filter:grayscale(5%)}
    .comet-pill{display:flex; align-items:center; gap:10px; background: rgba(10,12,14,0.86); border-radius:16px; padding:10px 14px; border:1px solid rgba(255,255,255,0.02); box-shadow: 0 10px 40px rgba(0,0,0,0.6); max-width:780px; width:70vw}
    .comet-pill input{flex:1; border:none; background:transparent; color:var(--muted); padding:8px 6px; font-size:15px}
    .comet-pill input::placeholder{color:rgba(210,210,210,0.36)}
    .comet-pill input:focus{outline:none}
    .pill-ico, .mic{background:transparent; border:none; color:#9bdcdc; font-size:18px; cursor:pointer}
  </style>
</head>
<body>
    
  <div class="home-wrap">
    <img src="../img/GrimHome.png" alt="">
    <div class="comet-pill">
      <button class="pill-ico">üîé</button>
      <input id="search" type="text" placeholder="Ask anything. Type @ for mentions" />
      <button class="mic">üéôÔ∏è</button>
    </div>
  </div>
    
    <script>
      (function(){
        const input = document.getElementById('search')
        if (!input) return
        input.addEventListener('keydown', function(e){
          if (e.key === 'Enter'){
            e.preventDefault()
            const q = input.value.trim()
            if (!q) return
            window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(q)
          }
        })
      })()
    </script>
</body>
</html>
